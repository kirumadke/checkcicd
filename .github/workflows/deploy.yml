name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 34.230.201.118
        username: ftpuser
        key: ${{ secrets.FTP_SSH_KEY }}
        port: 22
        script: |
          rsync -avz --delete ./ /var/www/html/
          sudo chown -R ftpuser:ftpuser /var/www/html
          sudo chmod -R 755 /var/www/html
